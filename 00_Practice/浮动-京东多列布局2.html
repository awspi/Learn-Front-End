<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content{
     margin:0 auto;
     width: 1190px;
     height: 1190px;
     background-color: black;

    
  }
  /*  解决浮动布局 最右侧放不下*/
  .wrapper{
    margin-right: -10px;
  }
  .item{
    width: 290px;
    background-color: dodgerblue; 
    margin-bottom: 10px;
    margin-right: 10px;
    float: left;
  }
  .item.left{
    height: 370px;
  }
  .item.right{
    height: 180px;
  }
  </style>
</head>
<body>
  <div class="content">
    <div class="wrapper">
      <div class="item left"></div>
      <div class="item left"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>

      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item right"></div>


    </div>

  </div>
</body>
</html>

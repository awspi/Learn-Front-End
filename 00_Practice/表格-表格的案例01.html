<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      text-align: center;
      border-collapse: collapse; /* 表格的边框是分开的还是合并的。 */
    }
    td,th{
      border: 1px solid #333;
      padding: 8px 16px;
    }
    table tbody tr:nth-child(2){
      color:red;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <table>
    <caption>热门股票</caption>
    <thead>
      <tr>
        <th>排名</th>
        <th>股票名称</th>
        <th>股票代码</th>
        <th>股票价格</th>
        <th>股票的涨跌</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>贵州茅台</td>
        <td>600519</td>
        <td>1800</td>
        <td>5%</td>
      </tr>
      <tr>
        <td>2</td>
        <td>非洲茅台</td>
        <td>600520</td>
        <td>1800</td>
        <td>99%</td>
      </tr>
      <tr>
        <td>2</td>
        <td>美州茅台</td>
        <td>600521</td>
        <td>1800</td>
        <td>0%</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>其他</td>
        <td>其他</td>
        <td>其他</td>
        <td>其他</td>
        <td>其他</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
